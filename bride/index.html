        /* Base Styles */
body, html {
    margin: 0;
    padding: 0;
    width: 100%;
    min-height: 100vh;
    overflow-x: hidden;
}

.container {
    width: 100%;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
}

/* Events Section Grid Layout */
.events-section {
    padding: 5rem 2rem;
    background-color: #fff5f7;
    text-align: center;
    width: 100%;
}

.events-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
    gap: 2rem;
    max-width: 1200px;
    margin: 0 auto;
    width: 100%;
}

.event-card {
    background-color: var(--light-color);
    border-radius: 10px;
    padding: 2.5rem;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    border-top: 5px solid var(--primary-color);
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
}

/* Responsive adjustments */
@media (max-width: 768px) {
    .events-grid {
        grid-template-columns: 1fr;
        max-width: 500px;
    }
    
    .event-card {
        padding: 1.5rem;
    }
}
    </style>
